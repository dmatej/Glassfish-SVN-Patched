#Parser messages
#EN unsupported.legacy.command=Parsing Error: Previously supported command: {0}\nis not supported for this release. Check Product Documentation for details.
unsupported.legacy.command=Erro de an\u00e1lise: comando anteriormente compat\u00edvel: {0}\nn\u00e3o \u00e9 compat\u00edvel para esta vers\u00e3o. Verifique a documenta\u00e7\u00e3o do produto para obter detalhes.
#EN invalid.value.for.known.option=Parsing Error: Value {0} is invalid for Program Option named {1}.
invalid.value.for.known.option=Erro de an\u00e1lise: o valor {0} n\u00e3o \u00e9 v\u00e1lido para a Op\u00e7\u00e3o de programa chamada {1}.
#EN repeats.not.allowed=Parsing Error: Option {0} may not be repeated on command line\nin any form. For example, --{0}=value ... --{0}=value is illegal.
repeats.not.allowed=Erro de an\u00e1lise: a op\u00e7\u00e3o {0} talvez n\u00e3o seja repetida na linha de comando\nde algum formul\u00e1rio. Por exemplo, --{0}=valor ... --{0}=valor \u00e9 ilegal.
#EN password.not.allowed.on.command.line=Parsing Error: Option {0} is of type PASSWORD.\nSuch an option may not be specified on command line. Use a password file instead.
password.not.allowed.on.command.line=Erro de an\u00e1lise: a op\u00e7\u00e3o {0} \u00e9 do tipo SENHA.\nEssa op\u00e7\u00e3o pode n\u00e3o estar especificada na linha de comando. Em vez disso, use um arquivo de senha.
#EN deprecated.syntax=Parsing Warning: Given command line starts with a command name {0}\nand contains asadmin program options {1}\nspecified thereafter. This syntax is now deprecated and will be removed in future.\nConsider using the new syntax where program options appear before command name.\nSee help for details.
deprecated.syntax=Aviso da an\u00e1lise: a linha de comando especificado come\u00e7a com um nome de comando {0}\ne cont\u00e9m op\u00e7\u00f5es de programa asadmin {1}\nespecificadas em seguida. Esta sintaxe foi preterida e ser\u00e1 removida no futuro.\nConsidere a possibilidade de usar a nova sintaxe quando as op\u00e7\u00f5es de programa forem exibidas antes do nome do comando.\nConsulte a Ajuda para obter detalhes.
#EN no.command=Parsing Error: No command was found on the command line.
no.command=Erro de an\u00e1lise: nenhum comando encontrado na linha de comando.
#EN invalid.option=Parsing Error: Invalid program or command option [{0}] specified on the command line.
invalid.option=Erro de an\u00e1lise: op\u00e7\u00e3o inv\u00e1lida de programa ou de comando [{0}] foi especificada na linha de comando.
#EN missing.value.for.known.option=Parsing Error: Option {0} requires a value.
missing.value.for.known.option=Erro de an\u00e1lise: a op\u00e7\u00e3o {0} exige um valor.
#EN no.with.value=Parsing Error: "--no-" may not be used with a value [{0}].
no.with.value=Erro de an\u00e1lise: "--no-" n\u00e3o pode ser usado com um valor [{0}].
#EN unknown.command=Parsing Error: The command "{0}" is not known.
unknown.command=Erro de an\u00e1lise: o comando "{0}" n\u00e3o \u00e9 conhecido.
