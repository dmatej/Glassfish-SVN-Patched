#Parser messages
#EN unsupported.legacy.command=Parsing Error: Previously supported command: {0}\nis not supported for this release. Check Product Documentation for details.
unsupported.legacy.command=Parsing-Fehler: Zuvor unterst\u00fctzter Befehl: {0}nwird in dieser Version nicht unterst\u00fctzt. Details finden Sie in der Produktdokumentation.
#EN invalid.value.for.known.option=Parsing Error: Value {0} is invalid for Program Option named {1}.
invalid.value.for.known.option=Parsing-Fehler: Wert {0} ist ung\u00fcltig f\u00fcr die Programmoption mit Namen {1}.
#EN repeats.not.allowed=Parsing Error: Option {0} may not be repeated on command line\nin any form. For example, --{0}=value ... --{0}=value is illegal.
repeats.not.allowed=Parsing-Fehler: Option {0} darf in Befehlszeile\nin keiner Form wiederholt werden. Beispielsweise ist --{0}=Wert ... --{0}=Wert ung\u00fcltig.
#EN password.not.allowed.on.command.line=Parsing Error: Option {0} is of type PASSWORD.\nSuch an option may not be specified on command line. Use a password file instead.
password.not.allowed.on.command.line=Parsing-Fehler: Option {0} ist vom Typ PASSWORT.\nEine solche Option darf in der Befehlszeile nicht angegeben werden. Verwenden Sie stattdessen eine Passwortdatei.
#EN deprecated.syntax=Parsing Warning: Given command line starts with a command name {0}\nand contains asadmin program options {1}\nspecified thereafter. This syntax is now deprecated and will be removed in future.\nConsider using the new syntax where program options appear before command name.\nSee help for details.
deprecated.syntax=Parsing-Warnung: Die angegebene Befehlszeile beginnt mit einem Befehlsnamen {0}\nund enth\u00e4lt danach spezifizierte asadmin-Programmoptionen {1}\n. Diese Syntax ist verworfen worden und wird demn\u00e4chst entfernt.\n Verwenden Sie die neue Syntax, wenn Programmoptionen vor dem Befehlsnamen erscheinen.\nDetails finden Sie in der Hilfe.
#EN no.command=Parsing Error: No command was found on the command line.
no.command=Parsing-Fehler: In der Befehlszeile wurde kein Befehl gefunden.
#EN invalid.option=Parsing Error: Invalid program or command option [{0}] specified on the command line.
invalid.option=Parsing-Fehler: Ung\u00fcltiges Programm oder ung\u00fcltige Befehlsoption [{0}] in der Befehlszeile angegeben.
#EN missing.value.for.known.option=Parsing Error: Option {0} requires a value.
missing.value.for.known.option=Parsing-Fehler: Option {0} erfordert einen Wert.
#EN no.with.value=Parsing Error: "--no-" may not be used with a value [{0}].
no.with.value=Parsing-Fehler: "--nein-" darf nicht verwendet werden mit einem Wert [{0}].
#EN unknown.command=Parsing Error: The command "{0}" is not known.
unknown.command=Parsing-Fehler: Der Befehl "{0}" ist unbekannt.
