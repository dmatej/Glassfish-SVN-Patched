<a name="task-setactivejaccprov"></a><h4>設定使用中的 JACC 提供者</h4><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>在 [配置] 節點下，選取 [安全性] 節點。</b><p>[安全性] 頁面會隨即開啟。</p></li>
<li><b>從 [JACC] 下拉式選單中，選取將由伺服器使用的 JACC 提供者。</b><p>根據預設，有兩個 JACC 提供者可用，分別名為 <tt>default</tt> 和 <tt>simple</tt>。預設提供者為 <tt>default</tt>。</p></li>
<li><b>按一下 [儲存]。</b></li></ol><h6>另請參閱</h6>
<ul><li><p><a href="task-jaccprovidernew.html">建立 JACC 提供者</a></p></li>
<li><p><a href="task-jaccprovideredit.html">編輯 JACC 提供者</a></p></li>
<li><p><a href="task-jaccproviderdelete.html">刪除 JACC 提供者</a></p></li></ul>
