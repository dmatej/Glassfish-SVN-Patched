<a name="task-tosetdefault"></a><h4>設定預設範圍</h4><p>應用程式的部署描述元未指定範圍時，Enterprise Server 可使用 <b>預設範圍</b> 進行認證和授權。</p><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>選取 [安全性] 節點。</b><p>[安全性] 頁面會隨即開啟。</p></li>
<li><b>從 [預設範圍] 下拉式清單中，選取伺服器將用於認證的使用中範圍。</b><p>預設值為 <tt>file</tt>。</p></li>
<li><b>按一下 [儲存]。</b></li></ol><h6>另請參閱</h6>
