<a name="task-setactiveauditmod"></a><h4>設定使用中的稽核模組</h4><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>在 [配置] 節點下，選取 [安全性] 節點。</b><p>[安全性] 頁面會隨即開啟。</p></li>
<li><b>從 [稽核模組] 下拉式清單中，選取要由伺服器使用的稽核模組之名稱。</b><p>根據預設，只有一個名為 <tt>default</tt> 的稽核模組可用。</p></li>
<li><b>按一下 [儲存]。</b></li></ol><h6>另請參閱</h6>
<ul><li><p><a href="task-auditmodulenew.html">建立稽核模組</a></p></li>
<li><p><a href="task-auditmoduleedit.html">編輯稽核模組</a></p></li>
<li><p><a href="task-auditmoduledelete.html">刪除稽核模組</a></p></li>
<li><p><a href="task-enabledisableauditmod.html">啟用或停用稽核記錄</a></p></li>
<li><p><a href="task-usedefaultauditmod.html">使用預設稽核模組</a></p></li></ul>
