<a name="task-enabledisableauditmod"></a><h4>啟用或停用稽核記錄</h4><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>在 [配置] 節點下，選取 [安全性] 節點。</b><p>[安全性] 頁面會隨即開啟。</p></li>
<li><b>在 [安全性] 頁面上，選取 [稽核記錄已啟用] 核取方塊來啟用稽核記錄。</b><p>若要啟用稽核記錄，您也必須將使用中稽核模組的 <tt>auditOn</tt> 特性設為 <tt>true</tt>。</p></li>
