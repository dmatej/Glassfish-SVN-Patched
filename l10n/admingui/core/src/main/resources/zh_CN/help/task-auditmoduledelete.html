<a name="task-auditmoduledelete"></a><h4>删除审计模块</h4><ol>
<li><b>在导航树中，展开&#8220;配置&#8221;节点。</b></li>
<li><b>在&#8220;配置&#8221;节点下，展开&#8220;安全性&#8221;节点。</b></li>
<li><b>在&#8220;安全性&#8221;节点下，选择&#8220;审计模块&#8221;节点。</b><p>此时将打开&#8220;审计模块&#8221;页面。</p></li>
<li><b>在&#8220;审计模块&#8221;页面上，选中要删除的审计模块左侧的复选框。</b></li>
<li><b>单击&#8220;删除&#8221;。</b></li></ol><h6>另请参见</h6>
