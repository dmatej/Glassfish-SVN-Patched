<a name="ref-systemproperties"></a><h4>系统属性</h4>
<a name="indexterm-29"></a><a name="indexterm-30"></a><p>使用&#8220;系统属性&#8221;页面可以查看和管理 Enterprise Server 属性。</p><p>系统属性定义服务器级别设置的公值。通过将系统属性括在美元符号和花括号中，可以在&#8220;管理控制台&#8221;文本字段中引用系统属性。例如，要引用名为 <i>prop-name</i> 的属性，您会使用语法<tt> ${<i>prop-name</i>}</tt>。</p><p>对于每个属性，&#8220;系统属性&#8221;页面包含以下信息：</p><dl><dt>名称</dt>
<dd><p>属性名称。</p></dd>
<dt>值</dt>
<dd><p>属性值。</p></dd>
<dt>说明</dt>
<dd><p>属性的可选说明。</p></dd>
</dl>
<p>许多系统属性已预定义，但未显示在此页面上。有关详细信息，请参见<a href="ref-preconfiguredprops.html">预定义系统属性</a>。</p>
