<a name="task-setactivejaccprov"></a><h4>设置活动的 JACC 提供者</h4><ol>
<li><b>在导航树中，展开&#8220;配置&#8221;节点。</b></li>
<li><b>在&#8220;配置&#8221;节点下，选择&#8220;安全性&#8221;节点。</b><p>将打开&#8220;安全性&#8221;页面。</p></li>
<li><b>从 "JACC" 下拉式列表中，选择服务器要使用的 JACC 提供者。</b><p>默认情况下，有两个 JACC 提供者可用，名称为 <tt>default</tt> 和 <tt>simple</tt>。默认提供者为 <tt>default</tt>。</p></li>
<li><b>单击&#8220;保存&#8221;。</b></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-jaccprovidernew.html">创建 JACC 提供者</a></p></li>
<li><p><a href="task-jaccprovideredit.html">编辑 JACC 提供者</a></p></li>
<li><p><a href="task-jaccproviderdelete.html">删除 JACC 提供者</a></p></li></ul>
