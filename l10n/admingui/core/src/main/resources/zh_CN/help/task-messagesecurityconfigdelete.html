<li><b>展开&#8220;安全性&#8221;节点。</b></li>
<li><b>选择&#8220;消息安全性&#8221;节点。</b><p>此时将打开&#8220;消息安全性配置&#8221;页面。</p></li>
<li><b>在&#8220;消息安全性配置&#8221;页面上，选中要删除的消息安全性配置左侧的复选框。</b></li>
