<a name="task-todeleterealm"></a><h4>レルムを削除する</h4><ol>
<li><b>ナビゲーションツリーで、「設定」ノードを展開します。</b></li>
<li><b>「セキュリティー」ノードを開きます。</b></li>
<li><b>「レルム」ノードを選択します。</b><p>「レルム」ページが開きます。</p></li>
<li><b>「レルム」ページで、削除するレルムの名前の左側にあるチェックボックスを選択します。</b></li>
<li><b>「削除」をクリックします。</b></li></ol><h6>参照</h6>
